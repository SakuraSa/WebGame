{% extends "base.html" %}
{% block html_head %}
<link href="/static/css/register.css" rel="stylesheet">
{% end %}
{% block title %}Register{% end %}
{% block header %}
<div class="container">
  <div class="span12">{% module title(title='WebGame', subtitle='online') %}</div>
</div>
{% end %}
{% block body %}
<div class="container">
  <form class="form-login" role="form" action="/register" method="post">
    <h2 class="form-login-heading">Register</h2>
    <div class="form-group has-feedback">
      <label class="control-label" for="input-username">Username:</label>
      <input type="text" name="username" id="input-username" maxlength="20" class="form-control" placeholder="username" required autofocus>
    </div>
    <div class="form-group has-feedback">
      <label class="control-label" for="input-password">Password:</label>
      <input type="password" name="password" id="input-password" class="form-control" placeholder="password" required>
    </div>
    <div class="form-group has-feedback">
      <label class="control-label" for="input-password-confirm">Confirm:</label>
      <input type="password" name="password_confirm" id="input-password-confirm" class="form-control" placeholder="confirm" required>
    </div>
    {% module verification() %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Submit
    </button>
  </form>
</div>
{% end %}
{% block html_tail %}
<script src="/static/js/validation-register.js"></script>
{% end %}
